name: CI Check
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    if: github.event.pull_request.draft == false
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rust: 1.63.0
            feature: default

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: ${{ matrix.rust }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:          
          repo-token: ${{ github.token }}
          command: build
          args: --features ${{ matrix.feature }}

  test:
    if: github.event.pull_request.draft == false
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rust: 1.63.0
            feature: default

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: ${{ matrix.rust }}
      - name: Test
        uses: actions-rs/cargo@v1
        with:          
          repo-token: ${{ github.token }}
          command: test
          args: --verbose --release --all --features ${{ matrix.feature }}

  fmt:
    if: github.event.pull_request.draft == false
    name: Rustfmt
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:          
          repo-token: ${{ github.token }}
          command: fmt
          args: --all -- --check

  bench:
    if: github.event.pull_request.draft == false
    name: Bench
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: nightly
      - name: Bench
        uses: actions-rs/cargo@v1
        with:          
          repo-token: ${{ github.token }}
          command: test

